<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄语四级单词学习助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
            padding-top: 70px; /* 为固定导航栏留出空间 */
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 顶部导航栏样式 - 修改为毛玻璃效果 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .nav-left, .nav-center, .nav-right {
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #e0e0e0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-center .nav-btn {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a2a6c;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        
        .container {
            width: 95%;
            max-width: 900px;
            min-height: calc(95vh - 70px); /* 自适应高度 */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: auto; /* 允许滚动 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0; /* 调整边距 */
        }
        
        .cyrillic-bg {
            position: fixed;
            font-size: 20vmax;
            opacity: 0.05;
            color: #ffd700;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-1 {
            top: -10vh;
            left: -10vw;
        }
        
        .bg-2 {
            bottom: -10vh;
            right: -10vw;
            transform: rotate(30deg);
        }
        
        .level-selection {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100%; /* 确保内容高度 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 顶部对齐 */
        }
        
        .level-selection-header {
            margin-bottom: 20px;
            padding-top: 10px;
        }
        
        .level-selection h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .level-selection p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #e0e0e0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .app-description {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 0.95rem;
        }
        
        .categories-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 20px 0;
        }
        
        .category-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .category-group h3 {
            color: #ffd700;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .category-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.15);
            color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            min-width: 120px;
            text-align: center;
        }
        
        .category-button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateY(-3px);
        }
        
        .category-button .count {
            font-size: 0.8rem;
            color: #aaa;
            margin-left: 5px;
        }
        
        .word-learning {
            display: none;
            position: relative;
            height: 100%;
            z-index: 1000;
            padding: 15px;
            overflow: hidden;
        }
        
        .control-panel {
            position: fixed;
            right: 15px;
            top: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 2000;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            transform: scale(0.85);
            transform-origin: top right;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .toggle-label {
            color: #e0e0e0;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #ccc;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: rgba(255, 215, 0, 0.4);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .learning-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .level-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            flex-grow: 1;
        }
        
        .word-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-grow: 1;
            min-height: 0;
        }
        
        .word-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .audio-btn {
            background: rgba(255, 215, 0, 0.2);
            border: none;
            color: #ffd700;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .audio-btn.disabled {
            background: rgba(150, 150, 150, 0.2);
            color: #999;
            box-shadow: 0 0 10px rgba(150, 150, 150, 0.3);
            cursor: not-allowed;
        }
        
        .audio-btn:hover:not(.disabled) {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
        }
        
        .chinese-word {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .input-container {
            width: 100%;
            margin: 15px 0;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .russian-input {
            width: 80%;
            max-width: 300px;
            padding: 12px 0;
            font-size: 1.1rem;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            border-radius: 0;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .russian-input:focus {
            border-color: #ffd700;
            box-shadow: 0 4px 0 -2px rgba(255, 215, 0, 0.3);
        }
        
        .confirm-button {
            background: rgba(255, 215, 0, 0.3);
            border: none;
            color: #ffd700;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin-top: 0;
        }
        
        .confirm-button:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }
        
        .feedback {
            min-height: 40px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .incorrect {
            color: #f44336;
        }
        
        .show-answer {
            color: #ffd700;
            margin-top: 8px;
            font-size: 1rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-container {
            margin-top: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .progress-text {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ccc;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border-radius: 4px;
            width: 20%;
            transition: width 0.5s ease;
        }
        
        .handwriting-hint {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #ccc;
            border: 1px dashed rgba(255, 215, 0, 0.3);
            flex-shrink: 0;
        }
        
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            
            .container {
                min-height: calc(98vh - 60px);
                margin-top: 0;
            }
            
            .top-nav {
                padding: 0 10px;
                height: 50px;
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .nav-btn span {
                display: inline; /* 移动端也显示文字 */
            }
            
            .avatar {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .level-selection h1 {
                font-size: 2rem;
            }
            
            .level-selection p {
                font-size: 1rem;
            }
            
            .category-button {
                padding: 8px 12px;
                min-width: 100px;
                font-size: 0.85rem;
            }
            
            .chinese-word {
                font-size: 2rem;
            }
            
            .level-title {
                font-size: 1.4rem;
            }
            
            .russian-input {
                width: 90%;
                font-size: 1rem;
            }
            
            .input-container {
                gap: 12px;
            }
            
            .confirm-button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            .feedback {
                font-size: 1rem;
            }
            
            .control-button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            .audio-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .control-panel {
                top: 65px;
                right: 10px;
                padding: 6px 8px;
                gap: 6px;
                transform: scale(0.8);
            }
            
            .switch {
                width: 36px;
                height: 18px;
            }
            
            .slider:before {
                height: 14px;
                width: 14px;
            }
            
            input:checked + .slider:before {
                transform: translateX(18px);
            }
            
            .toggle-label {
                font-size: 0.75rem;
            }
        }
        
        @media (max-height: 600px) {
            .level-selection-header {
                margin-bottom: 10px;
            }
            
            .app-description {
                margin: 10px 0;
                padding: 10px;
            }
            
            .category-group {
                padding: 10px;
            }
            
            .chinese-word {
                font-size: 1.8rem;
            }
            
            .russian-input {
                padding: 8px 0;
            }
            
            .feedback {
                min-height: 30px;
                margin: 5px 0;
                font-size: 0.95rem;
            }
            
            .handwriting-hint {
                margin-top: 10px;
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .audio-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes speaking {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .speaking {
            animation: speaking 0.5s infinite;
        }
    </style>
</head>
<body>
    <!-- 西里尔字母背景装饰 -->
    <div class="cyrillic-bg bg-1">А</div>
    <div class="cyrillic-bg bg-2">Я</div>
    
    <!-- 顶部导航栏 - 修改为毛玻璃效果并移除图标 -->
    <div class="top-nav">
        <!-- 左上角按钮 -->
        <div class="nav-left">
            <button class="nav-btn">
                <span>Della的俄语日记</span>
            </button>
        </div>
        
        <!-- 右上角按钮 -->
        <div class="nav-right">
            <button class="nav-btn">
                <span>单词库</span>
            </button>
            <button class="nav-btn">
                <span>意见反馈</span>
            </button>
            <button class="nav-btn">
                <span>添加桌面</span>
            </button>
            <div class="avatar">
                D
            </div>
        </div>
    </div>
    
    <!-- 控制面板 -->
    <div class="control-panel" id="controlPanel">
        <div class="toggle-container">
            <label class="toggle-label">朗读单词</label>
            <label class="switch">
                <input type="checkbox" id="speakToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <label class="toggle-label">对错音效</label>
            <label class="switch">
                <input type="checkbox" id="soundToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="container">
        <!-- 一级页面：级别选择 -->
        <div class="level-selection" id="levelSelection">
                    <div class="level-selection-header">
            <h1>俄语单词库</h1>
        </div>
            
            <div class="app-description">
                <p><i class="fas fa-lightbulb"></i> 学习模式：根据中文提示输入俄语单词，系统自动检查正确性</p>
                <p>每个单词自动朗读，提交答案后有音效反馈</p>
            </div>
            
            <!-- 分类按钮组 - 恢复动态生成 -->
            <div class="categories-container">
                <!-- 场景分类 -->
                <div class="category-group">
                    <h3>场景分类</h3>
                    <div class="category-buttons" id="sceneCategoryButtons"></div>
                </div>
                
                <!-- 级别分类 -->
                <div class="category-group">
                    <h3>级别分类</h3>
                    <div class="category-buttons" id="levelCategoryButtons"></div>
                </div>
                
                <!-- 词书分类 -->
                <div class="category-group">
                    <h3>词书分类</h3>
                    <div class="category-buttons" id="bookCategoryButtons"></div>
                </div>
            </div>
            
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loader"></div>
                <p>正在加载单词数据，请稍候...</p>
            </div>
            
            <div class="app-footer">
                <p>© 2025 俄语学习助手 | 数据来自Della的俄语日记</p>
            </div>
        </div>
        
        <!-- 二级页面：单词学习 -->
        <div class="word-learning" id="wordLearning">
            <div class="learning-content">
                <div class="header">
                    <button class="back-button" id="backButton">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                    <div class="level-title" id="levelTitle">俄语四级</div>
                    <div style="width: 90px;"></div> <!-- 占位元素 -->
                </div>
                
                <div class="word-card">
                    <div class="word-header">
                        <div class="audio-controls">
                            <button class="audio-btn disabled" id="speakButton"> <!-- 默认添加disabled类 -->
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                        <div class="chinese-word" id="chineseWord">大学生</div>
                    </div>
                    
                    <div class="input-container">
                        <button class="confirm-button" id="confirmButton">确认</button>
                        <input type="text" class="russian-input" id="russianInput" placeholder="请输入俄语单词..." autocomplete="off">
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                </div>
                
                <div class="controls">
                    <button class="control-button" id="prevButton">
                        <i class="fas fa-arrow-left"></i> 上一个
                    </button>
                    <button class="control-button" id="nextButton">
                        下一个 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-text">学习进度: <span id="progressText">1/20</span></div>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>
                
                <div class="handwriting-hint">
                    手写笔手写：IPad：打开随手写，切换成当前语种；其他品牌尝试切换系统语言到当前语种（华为不支持）
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const levelSelection = document.getElementById('levelSelection');
        const wordLearning = document.getElementById('wordLearning');
        const backButton = document.getElementById('backButton');
        const levelTitle = document.getElementById('levelTitle');
        const chineseWord = document.getElementById('chineseWord');
        const russianInput = document.getElementById('russianInput');
        const feedback = document.getElementById('feedback');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const speakButton = document.getElementById('speakButton');
        const confirmButton = document.getElementById('confirmButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const sceneCategoryButtons = document.getElementById('sceneCategoryButtons');
        const levelCategoryButtons = document.getElementById('levelCategoryButtons');
        const bookCategoryButtons = document.getElementById('bookCategoryButtons');
        
        // 新增：获取开关元素和控制面板
        const speakToggle = document.getElementById('speakToggle');
        const soundToggle = document.getElementById('soundToggle');
        const controlPanel = document.getElementById('controlPanel');
        
        // 全局变量
        let wordDatabase = [];
        let currentLevel = '';
        let currentWordIndex = 0;
        let words = [];
        let stats = {
            correct: 0,
            incorrect: 0
        };
        
        // 新增：功能开关状态（默认关闭）
        let settings = {
            speakEnabled: false,  // 语音朗读开关
            soundEnabled: false   // 提示音效开关
        };
        
        // 语音合成变量
        let speechSynthesis = window.speechSynthesis;
        let russianVoice = null;
        
        // 初始化页面
        function init() {
            wordLearning.style.display = 'none';
            controlPanel.style.display = 'none';
            
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            
            // 从JSON文件加载数据
            fetch('words.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(data => {
                    wordDatabase = data;
                    // 创建分类按钮
                    createCategoryButtons();
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('加载单词数据失败:', error);
                    loadingIndicator.innerHTML = '<p style="color:#ff6b6b">加载失败，请检查网络连接或文件路径</p>';
                });
            
            // 初始化语音合成
            initSpeechSynthesis();
            
            // Safari 需要用户交互后才能使用语音
            document.addEventListener('click', handleFirstInteraction);
        }
        
        // 初始化语音合成功能
        function initSpeechSynthesis() {
            if (!('speechSynthesis' in window)) {
                console.warn('浏览器不支持语音合成功能');
                return;
            }
            
            // 延迟加载语音列表（Safari需要）
            setTimeout(() => {
                // 获取可用语音列表
                const voices = speechSynthesis.getVoices();
                
                // 查找俄语语音
                russianVoice = voices.find(voice => {
                    return voice.lang === 'ru-RU' || 
                           voice.lang.startsWith('ru-') || 
                           voice.name.toLowerCase().includes('russian');
                });
                
                if (!russianVoice) {
                    console.warn('未找到俄语语音包');
                    feedback.textContent = "未找到俄语语音包，请检查系统设置";
                } else {
                    console.log('使用俄语语音:', russianVoice.name);
                }
            }, 1000);
        }
        
        // Safari 首次用户交互处理
        function handleFirstInteraction() {
            // 在用户交互后取消语音（激活API）
            if (speechSynthesis && speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            // 只需执行一次
            document.removeEventListener('click', handleFirstInteraction);
        }
        
        // 创建分类按钮
        function createCategoryButtons() {
            // 清空现有按钮
            sceneCategoryButtons.innerHTML = '';
            levelCategoryButtons.innerHTML = '';
            bookCategoryButtons.innerHTML = '';
            
            // 创建分类映射 {分类值: 单词数量}
            const sceneCategories = {};
            const levelCategories = {};
            const bookCategories = {};
            
            wordDatabase.forEach(word => {
                // 场景分类
                const sceneCat = word.sceneCategory || '无场景分类';
                sceneCategories[sceneCat] = (sceneCategories[sceneCat] || 0) + 1;
                
                // 级别分类
                const levelCat = word.level || '无级别分类';
                levelCategories[levelCat] = (levelCategories[levelCat] || 0) + 1;
                
                // 词书分类
                const bookCat = word.bookCategory || '无词书分类';
                bookCategories[bookCat] = (bookCategories[bookCat] || 0) + 1;
            });
            
            // 创建场景分类按钮
            createButtonsForCategory(sceneCategoryButtons, sceneCategories, 'scene');
            
            // 创建级别分类按钮
            createButtonsForCategory(levelCategoryButtons, levelCategories, 'level');
            
            // 创建词书分类按钮
            createButtonsForCategory(bookCategoryButtons, bookCategories, 'book');
        }
        
        // 为指定分类创建按钮
        function createButtonsForCategory(container, categories, type) {
            Object.entries(categories).forEach(([category, count]) => {
                const button = document.createElement('div');
                button.className = 'category-button';
                button.dataset.type = type;
                button.dataset.value = category === '无场景分类' || 
                                      category === '无级别分类' || 
                                      category === '无词书分类' ? '' : category;
                
                button.innerHTML = `${category} <span class="count">(${count})</span>`;
                
                button.addEventListener('click', function() {
                    const categoryType = this.dataset.type;
                    const categoryValue = this.dataset.value;
                    
                    // 筛选对应分类的单词
                    const filteredWords = wordDatabase.filter(word => {
                        if (categoryType === 'scene') {
                            const wordValue = word.sceneCategory || '';
                            return categoryValue ? wordValue === categoryValue : !wordValue;
                        } 
                        else if (categoryType === 'level') {
                            const wordValue = word.level || '';
                            return categoryValue ? wordValue === categoryValue : !wordValue;
                        }
                        else if (categoryType === 'book') {
                            const wordValue = word.bookCategory || '';
                            return categoryValue ? wordValue === categoryValue : !wordValue;
                        }
                        return false;
                    });
                    
                    if (filteredWords.length > 0) {
                        startLearning(filteredWords, `${getCategoryName(categoryType)}: ${category}`);
                    } else {
                        feedback.innerHTML = `<div class="incorrect">该分类下没有单词</div>`;
                    }
                });
                
                container.appendChild(button);
            });
        }
        
        // 获取分类名称
        function getCategoryName(type) {
            switch(type) {
                case 'scene': return '场景分类';
                case 'level': return '级别分类';
                case 'book': return '词书分类';
                default: return '';
            }
        }
        
        // 开始学习
        function startLearning(filteredWords, categoryTitle) {
            words = filteredWords;
            currentWordIndex = 0;
            stats = { correct: 0, incorrect: 0 };
            
            // 更新标题
            levelTitle.textContent = categoryTitle;
            
            // 显示单词学习页面
            levelSelection.style.display = 'none';
            wordLearning.style.display = 'block';
            
            // 显示控制面板（固定在右上角）
            controlPanel.style.display = 'flex';
            controlPanel.style.top = '80px';
            controlPanel.style.right = '15px';
            
            // 显示第一个单词
            showCurrentWord();
        }
        
        // 显示当前单词
        function showCurrentWord() {
            const word = words[currentWordIndex];
            
            // 添加淡入动画
            chineseWord.classList.remove('fade-in');
            
            setTimeout(() => {
                chineseWord.textContent = word.translation;
                
                // 清空输入、反馈
                russianInput.value = '';
                feedback.textContent = '';
                feedback.className = 'feedback';
                
                // 添加淡入动画
                chineseWord.classList.add('fade-in');
                
                // 聚焦到输入框
                russianInput.focus();
                
                // 更新进度
                updateProgress();
                
                // 自动朗读当前单词（根据开关状态）
                setTimeout(() => {
                    if (settings.speakEnabled) {
                        speakCurrentWord();
                    }
                }, 500);
            }, 50);
        }
        
        // 更新进度
        function updateProgress() {
            const progress = ((currentWordIndex + 1) / words.length) * 100;
            progressText.textContent = `${currentWordIndex + 1}/${words.length}`;
            progressBar.style.width = `${progress}%`;
        }
        
        // 检查答案
        function checkAnswer() {
            const userAnswer = russianInput.value.trim();
            const correctAnswer = words[currentWordIndex].word;
            
            if (userAnswer === '') return;
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = "✓ 正确！";
                feedback.className = "feedback correct";
                stats.correct++;
                
                // 播放正确音效（根据开关状态）
                if (settings.soundEnabled) {
                    playCorrectSound();
                }
                
                // 正确后延迟1秒自动跳转到下一个单词
                setTimeout(() => {
                    moveToNextWord();
                }, 1000);
            } else {
                feedback.innerHTML = `<span class="incorrect">✗ 不正确！</span><br>
                                      <span class="show-answer">正确答案: ${correctAnswer}</span>`;
                feedback.className = "feedback";
                stats.incorrect++;
                
                // 播放错误音效（根据开关状态）
                if (settings.soundEnabled) {
                    playIncorrectSound();
                }
                
                // 添加抖动效果
                russianInput.classList.add('pulse');
                setTimeout(() => {
                    russianInput.classList.remove('pulse');
                }, 500);
            }
        }
        
        // 移动到下一个单词
        function moveToNextWord() {
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
                showCurrentWord();
            } else {
                // 显示完成消息
                feedback.innerHTML = `<div class="correct">恭喜！您已完成本级别学习</div>
                                      <div>正确: ${stats.correct} | 错误: ${stats.incorrect}</div>`;
                
                // 3秒后返回选择页面
                setTimeout(() => {
                    wordLearning.style.display = 'none';
                    controlPanel.style.display = 'none';
                    levelSelection.style.display = 'block';
                }, 3000);
            }
        }
        
        // 朗读当前单词 - 使用Web Speech API（Safari兼容版）
        function speakCurrentWord() {
            const word = words[currentWordIndex];
            
            // 检查是否有俄语文本
            if (!word.word) {
                feedback.textContent = "该单词无俄语文本";
                return;
            }

            // 检查浏览器支持情况
            if (!('speechSynthesis' in window)) {
                feedback.textContent = "您的浏览器不支持语音合成功能";
                return;
            }

            // 检查是否有俄语语音
            if (!russianVoice) {
                feedback.textContent = "未找到俄语语音包，请检查系统设置";
                return;
            }

            // Safari 兼容性处理：停止当前语音
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            // 添加朗读动画效果
            speakButton.classList.add('speaking');

            try {
                // 创建语音合成实例
                const utterance = new SpeechSynthesisUtterance(word.word);
                
                // 设置俄语语音
                utterance.voice = russianVoice;
                utterance.lang = 'ru-RU';
                
                // Safari 特定优化
                utterance.rate = 0.85;     // Safari 需要较慢的语速
                utterance.volume = 1.2;     // Safari 需要更高的音量
                utterance.pitch = 1;        // 正常音高

                // 针对 iPad 的优化
                if (navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPhone/i)) {
                    utterance.rate = 0.8;   // 移动设备上更慢的语速
                }

                // 开始朗读
                speechSynthesis.speak(utterance);

                // 朗读结束后的处理
                utterance.onend = function() {
                    speakButton.classList.remove('speaking');
                };

                // 错误处理
                utterance.onerror = function(event) {
                    console.error('语音合成错误:', event);
                    speakButton.classList.remove('speaking');
                    feedback.textContent = "朗读失败，请重试";
                };
                
                // Safari 特定错误处理
                setTimeout(() => {
                    if (!speechSynthesis.speaking) {
                        speakButton.classList.remove('speaking');
                        feedback.textContent = "Safari语音功能需要用户交互";
                    }
                }, 500);
            } catch (e) {
                console.error('语音合成异常:', e);
                speakButton.classList.remove('speaking');
                feedback.textContent = "语音合成功能异常";
            }
        }

        // 更新喇叭按钮状态
        function updateSpeakerButtonState() {
            if (settings.speakEnabled) {
                speakButton.classList.remove('disabled');
            } else {
                speakButton.classList.add('disabled');
            }
        }
        
        // 播放正确音效
        function playCorrectSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, context.currentTime);
            oscillator.frequency.setValueAtTime(1320, context.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        }
        
        // 播放错误音效
        function playIncorrectSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(220, context.currentTime);
            oscillator.frequency.setValueAtTime(176, context.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.7);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            oscillator.stop(context.currentTime + 0.7);
        }
        
        // 返回按钮事件
        backButton.addEventListener('click', () => {
            wordLearning.style.display = 'none';
            controlPanel.style.display = 'none';
            levelSelection.style.display = 'block';
        });
        
        // 上一个单词
        prevButton.addEventListener('click', () => {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                showCurrentWord();
            }
        });
        
        // 下一个单词
        nextButton.addEventListener('click', () => {
            moveToNextWord();
        });
        
        // 输入框回车事件
        russianInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // 确认按钮事件
        confirmButton.addEventListener('click', () => {
            checkAnswer();
        });
        
        // 朗读按钮事件
        speakButton.addEventListener('click', () => {
            // 检查开关状态
            if (!settings.speakEnabled) {
                feedback.textContent = "请先开启朗读功能";
                feedback.className = "feedback";
                return;
            }
            speakCurrentWord();
        });
        
        // 新增：开关状态变更事件
        speakToggle.addEventListener('change', function() {
            settings.speakEnabled = this.checked;
            
            // 更新喇叭按钮状态
            updateSpeakerButtonState();
            
            if (settings.speakEnabled) {
                feedback.textContent = "朗读功能已开启";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            } else {
                feedback.textContent = "朗读功能已关闭";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            }
        });
        
        soundToggle.addEventListener('change', function() {
            settings.soundEnabled = this.checked;
            if (settings.soundEnabled) {
                feedback.textContent = "对错音效已开启";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            } else {
                feedback.textContent = "对错音效已关闭";
                feedback.className = "feedback";
                setTimeout(() => {
                    feedback.textContent = "";
                }, 1500);
            }
        });
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
